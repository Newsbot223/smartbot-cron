name: Run Telegram Bot every 45 minutes

on:
  schedule:
    - cron: '0,45 * * * *'  # –∑–∞–ø—É—Å–∫ –≤ 00 –∏ 45 –º–∏–Ω—É—Ç –∫–∞–∂–¥–æ–≥–æ —á–∞—Å–∞
  workflow_dispatch:        # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üíæ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º last_file_id.json –∏–∑ –∫—ç—à–∞
        uses: actions/cache@v3
        with:
          path: last_file_id.json
          key: telegram-sent-articles-cache

      - name: üêç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üîß –û—Ç–∫–∞—Ç pip –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install pip==23.2.1
          pip install --no-cache-dir --force-reinstall -r requirements.txt

      - name: üïµÔ∏è –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python news_bot.py

      - name: üíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π last_file_id.json
        uses: actions/upload-artifact@v3
        with:
          name: last_file_id
          path: last_file_id.json
