name: Run Telegram Bot every 15 minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # –∫–∞–∂–¥—ã–µ 15 –º–∏–Ω—É—Ç
  workflow_dispatch:        # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üîß –û—Ç–∫–∞—Ç pip –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install pip==23.2.1
          pip install --no-cache-dir --force-reinstall openai==1.1.1
          pip install --no-cache-dir --force-reinstall -r requirements.txt

      - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ OpenAI
        run: |
          python -c "import openai; print('OpenAI version:', openai.__version__)"

      - name: üïµÔ∏è –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python news_bot.py
