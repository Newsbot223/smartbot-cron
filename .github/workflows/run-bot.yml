name: Run Telegram Bot every 45 minutes

on:
  schedule:
    - cron: '0,45 * * * *'  # –∑–∞–ø—É—Å–∫ –≤ 00 –∏ 45 –º–∏–Ω—É—Ç –∫–∞–∂–¥–æ–≥–æ —á–∞—Å–∞
  workflow_dispatch:        # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üíæ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º file_id –∏–∑ –∫—ç—à–∞
        uses: actions/cache@v3
        with:
          path: bot-state/last_file_id.json
          key: telegram-sent-articles-cache

      - name: üêç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üîß –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install pip==23.2.1
          pip install -r requirements.txt

      - name: üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python news_bot.py
